<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
  </head>
  <body>
    <div id="container">
      <div id="score">
        Your Score
        <span id="scoreNumber">
          0
        </span>
      </div>
      <div id="correct">
        Correct Answer
      </div>
      <div id="wrong">
        Try Again
      </div>
      <div id="questionBox">
        <div id="question">
          Qestion
        </div>
      </div>
      <div id="button">
        click on the correct Answer
      </div>
      <div id="optionsContainer">
        <div id="opt1" class="option">option</div>
        <div id="opt2" class="option">option</div>
        <div id="opt3" class="option">option</div>
        <div id="opt4" class="option">option</div>
      </div>

      <div id="startButton">start game</div>

      <div id="timier">time remaining <span id="time">60</span>sec.</div>
      <div id="gameOver">
        <div id="end">game over your score: <span id="endScore">0</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
